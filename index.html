<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <title>bootstrap-yoUp</title>
  <style>
    .confirm {
      border-radius: 20px;
    }
    .cancel {
      border-radius: 0;
      background-color: green;
    }
  </style>
</head>
<body>
<Br>
<div class="container-fluid">
  <h4>yoUp</h4>
  <table class="table table-sm">
    <tr>
      <td style="width: 200px">Width</td>
      <td><input type="text" class="form-control form-control-sm" id="width" placeholder="80%; 500px; 100vw"></td>
    </tr>
    <tr>
      <td>Title</td>
      <td><input type="text" class="form-control form-control-sm" id="title" value="Title"></td>
    </tr>
    <tr>
      <td>Body</td>
      <td><input type="text" class="form-control form-control-sm" id="content" value="Body"></td>
    </tr>
    <tr>
      <td>Callback</td>
      <td><input type="text" class="form-control form-control-sm" id="callback" value="Callback"></td>
    </tr>
    <tr>
      <td>Header</td>
      <td><input type="color" id="headerColor" value="#FFFFFF" /></td>
    </tr>
    <tr>
      <td>Footer</td>
      <td>
        <select class="form-control form-control-sm" id="setFooter">
          <option value="none">None</option>
          <option value="confirm" selected>Confirm</option>
          <option value="alert">Alert</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Footer's buttons position</td>
      <td>
        <select class="form-control form-control-sm" id="setFooterBtnPos">
          <option value="left">Left</option>
          <option value="center" selected>Center</option>
          <option value="right" selected>Right</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Lang</td>
      <td>
        <select class="form-control form-control-sm" id="setlang" onchange="setLang(this.value)">
          <option value="en_us">English</option>
          <option value="pt_br">Portuguese</option>
          <option value="ja">Japanese</option>
        </select>
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-primary" onclick="openModal()">Open</button>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="src/yoUp.js"></script>
<script>
  var yo = new YoUp();
  yo.setBorderRadius(10);
  yo.setFooterBtnClass({
    confirm: 'confirm',
    cancel: 'cancel'
  });

  function openModal() {


    yo.open({
      width: $("#width").val(),
      title: $("#title").val(),
      content: $("#content").val(),
      footer: $("#setFooter").val(),
      footerBtnPosition: $("#setFooterBtnPos").val(),
      headerBg: $("#headerColor").val(),
      callback: function () {
        console.log($("#callback").val());
      }
    });
  }

  function setLang(v) {
    yo.setLocale(v)
  }
</script>
</body>
</html>
